{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Change Password" %} :: {{ block.super }}{% endblock %}

{% block content %}
  <div class="ui text container margin-2-0">
    <h3 class="ui top attached header">{% trans "Change Password" %}</h3>
    <div class="ui attached stacked segment">
      <form method="POST" action="{% url 'account_change_password' %}" class="ui form password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="ui primary button" type="submit" name="action">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>
{% endblock %}
