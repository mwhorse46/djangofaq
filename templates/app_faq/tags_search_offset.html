{% load i18n %}
{% load counter %}

    <p><a href="{% url 'questions_tagged' slug=tag.slug %}" class="ui small label no-radius spf-link">{{ tag.title }}</a> Ã— {{ tag|get_total_questions_tagged }}</p>
    <p class="ui grey color">{{ tag.short_description|safe|striptags|truncatewords:"12" }}</p>
    <p><small class="ui link">532 asked today, 5548 this week</small></p>
  </div>
{% endfor %}
