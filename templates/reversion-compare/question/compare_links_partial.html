{% load i18n %}
<div class="ui paginations">
  {% if prev_url %}
    <div class="ui small pagination menu">
      <a class="item spf-link" href="{{ prev_url }}"><i class="arrow left icon"></i> {% trans "previous" %}</a>
    </div>
  {% endif %}

  {% if next_url %}
    <div class="ui right floated small pagination menu">
      <a class="item spf-link" href="{{ next_url }}">{% trans "next" %}&nbsp;<i class="arrow right icon"></i></a>
    </div>
  {% endif %}
</div><!-- end  /.paginations -->
